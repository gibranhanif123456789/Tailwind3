        <style>
          @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
          }
      
      
          .fade-in {
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(20px);
          }
      
      
          .fade-in.active {
            opacity: 1;
            transform: translateY(0);
          }
      
      
          .hover-animate:hover {
            transform: scale(1.05);
          }
        </style>
