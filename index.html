<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
          @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
          }
      
      
          .fade-in {
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(20px);
          }
      
      
          .fade-in.active {
            opacity: 1;
            transform: translateY(0);
          }
      
      
          .hover-animate:hover {
            transform: scale(1.05);
          }
      
      
         
          .mobile-menu {
            display: none;
          }
      
      
          @media (max-width: 768px) {
            .desktop-menu {
              display: none;
            }
            .mobile-menu {
              display: block;
            }
          }
      
      
         
          .menu-button {
            position: relative;
            z-index: 10;
          }
        </style>
      </head>
     
      <body class="bg-gray-100">


        <!-- Navbar -->
        <nav class="bg-blue-500 p-4 text-white fade-in relative">
          <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">TravelWithUs</h1>

            <!-- Desktop Menu -->
      <div class="desktop-menu hidden md:flex items-center space-x-4">
        <a href="index.html" class="hover:underline hover-animate">Home</a>
        <a href="about.html" class="hover:underline hover-animate">About</a>
        <a href="review.html" class="hover:underline hover-animate">Reviews</a>
        <a href="signin.html" class="bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</a>
        <a href="login.html" class="bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</a>
      </div>
      <!-- Mobile Menu Button -->
      <button id="mobile-menu-button" class="menu-button text-white focus:outline-none md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

      
    
</body>
</html>
